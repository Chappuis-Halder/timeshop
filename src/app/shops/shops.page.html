<div class="shop-select">
  <ion-select
    [interfaceOptions]="{
      header: 'Select Shop'
    }"
    placeholder="Explore shops"
    (ionChange)="onSelectedShop($event)"
  >
    <ion-select-option *ngFor="let shop of shops" value="{{ shop.id }}">{{ shop.name }}</ion-select-option>
  </ion-select>
</div>

<ion-content>
  <div #leafletMap style="width: 100%; height: 100%;"></div>
</ion-content>
